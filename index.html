<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favICON.png" type="image/x-icon" />
    <title>MP7</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <h1 style="color: aliceblue">MUSIC PLAYER PLAYLIST</h1>
    <div class="musicContainer">
      <div class="music-info">
        <h4 id="title">Ed Sheeran - Shivers</h4>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>

      <audio src="music/Ed Sheeran - Shivers.mp3" id="audio"></audio>

      <div class="img-container">
        <img
          src="images/Ed Sheeran - Shivers.jpg"
          alt="music-cover"
          id="cover"
        />
      </div>

      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>

  <footer>
    <sub id="subFooter">
      by: SBAI SALAH (edited)
      <a href="https://instagram.com/salah.mhsb" target="_blank"
        ><i class="fab fa-instagram"></i
      ></a>
    </sub>
  </footer>
</html>
